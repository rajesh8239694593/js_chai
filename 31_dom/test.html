<!-- 1. what is dom -->
<!-- Ans.The Document Object Model (DOM) is a programming interface for web documents.
  It represents the structure of a webpage as a tree of objects, allowing developers
   to manipulate content, structure, and styles dynamically. Each element in an 
   HTML document becomes a node in the DOM tree, and JavaScript can be used to
    interact with these nodes to modify or retrieve information. -->

<!-- 2. what is bom -->
 <!-- 
The Browser Object Model (BOM) provides a way to interact with the browser window and 
its features using JavaScript. It focuses on browser-specific objects like 
the window, navigator, history, location, and screen. -->

<!-- 3.difference between console.log(window.document)
  and console.log(document) and console.log(window) and console.dir(document) -->

<!-- console.log(window): Logs the global window object, which includes the document 
 and other BOM properties (e.g., location, history). -->

<!-- console.log(window.document): Logs the document object as part of the window object.
  Equivalent to console.log(document). -->

<!-- console.log(document): Logs the DOM document object directly. 
 It's the same as window.document. -->

<!--console.dir(document): Logs the document object as an interactive tree structure, 
showing all its properties and methods for debugging.  -->
